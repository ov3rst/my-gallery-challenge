<body>
  <main>
    <section class="profile">
      <img src="profilePhoto.png" alt="profile photo">

      <h1>Rodney Cotton</h1>
      <span>Helsinki, Finland</span>
      <div class="posts">
        <div class="chart post">
          <span>100</span>
          <span>Posts</span>
        </div>
        <div class="chart followers">
          <span>2,242</span>
          <span>Followers</span>
        </div>
        <div class="chart following">
          <span>1,432</span>
          <span>Following</span>
        </div>
      </div>
    </section>
    <section class="grid">
      <img src="photo1.png" alt="Posts" class="img-1">
      <img src="photo2.png" alt="Posts" class="img-2">
      <img src="photo3.png" alt="Posts" class="img-3">
      <img src="photo_4.png" alt="Posts" class="img-4">
      <img src="photo5.png" alt="Posts" class="img-5">
      <img src="photo6.png" alt="Posts" class="img-6">
    </section>
  </main>
  <footer>
    <p>created by <a href="#">ov3rst</a> - devChallenges.io</p>
